<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-white text-center py-3 mb-4">
      <h1>Weather Dashboard</h1>
    </header>
    
    <main class="container">
      <div class="row">
        <div class="col-md-4">
          <section id="search-section" class="mb-4">
            <h2>Search City</h2>
            <form id="search-form" class="input-group">
              <input type="text" id="city-input" class="form-control" placeholder="Enter city name" required>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </section>
  
          <section id="search-history">
            <h2>Search History</h2>
            <ul id="history-list" class="list-group">

            </ul>
          </section>
        </div>
        
        <div class="col-md-8">
          <section id="current-weather" class="mb-4">
            <h2>Current Weather</h2>
            <div id="current-weather-details" class="border rounded p-3">

            </div>
          </section>
  
          <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container" class="d-flex flex-wrap justify-content-around">

            </div>
          </section>
        </div>
      </div>
    </main> 
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</body>
</html>
